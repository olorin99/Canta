on: [push]
jobs:
  build-all:
    runs-on: debian-latest
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential python3 cmake ninja-build nodejs git libsdl2-dev libspdlog-dev libvulkan-dev
      - name: checkout code
        uses: actions/checkout@v4
      - name: build
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCANTA_ENABLE_RENDERDOC=OFF ..
          cmake --build . -j8